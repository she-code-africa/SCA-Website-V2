{% extends "layouts/jobpost.html" %}

{% block content %}
<div class="container __register">
	<section class="jobs __register_welcome">
		<div class="flex-center">
			<div class="__register_welcome_text">
				<a href="/" class="logo">
					<img src="../../images/she-code-africa-logo.svg" class="__shecodelogo">
				</a>
				<div class="welcome_text">
					<h2 class="text-center">Welcome Here</h2>
					<p class="text-center">Reach top talent and find the right candidate today</p>
				</div>
				<div class="here org-details width-100">
					<div class="first_ring"></div>
					<div class="connector"></div>
					<div class="second_ring"></div>
				</div>
			</div>
		</div>
	</section>

	<section class="__register_form">
		<form class="flex-center" method="post">
			<input type="hidden" name="action" value="">
			<!-- method="/register/org_details" -->
			<div class="form-group">
				<input type="text" name="org_name" class="form-control" placeholder="Organization Name *"
					value="{{form.org_name}}" required>
			</div>

			<div class="form-group">
				<input type="text" name="org_industry" class="form-control" placeholder="Organization Industry *"
					value="{{form.org_industry}}" required>
			</div>

			<div class="form-group">
				<input type="url" name="website_url" class="form-control" placeholder="Website URL"
					value="{{form.website_url}}">
			</div>

			<div class="form-group">
				<input type="text" name="location" class="form-control" placeholder="Location (e.g. Lagos, Nigeria)*"
					value="{{form.location}}" required />
			</div>

			<div class="form-group">
				<input type="text" name="org_address" class="form-control" placeholder="Organization Address *"
					value="{{form.org_address}}" required>
			</div>

			<button type="submit" class="btn sca-btn light-pink-btn">
				PROCEED
			</button>
			<!-- href="/jobs/register/contact-details"  -->
		</form>
		<p class="text-center post-a-job-cta">
			<span>Already have an account?&nbsp;</span>
			<a href="/jobs/org/login">LOGIN TO POST A JOB</a>
		</p>
	</section>
</div>
{% endblock %}
