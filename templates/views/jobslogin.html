{% extends "layouts/jobpost.html" %} {% block content %}
<div class="container __register">
    <section class="jobs __register_welcome">
        <div class="flex-center">
            <div class="__register_welcome_text">
                <a href="/" class="logo">
                    <img src="../../images/she-code-africa-logo.svg" class="__shecodelogo">
                </a>
                <div class="welcome_text">
                    <h2 class="text-center">Welcome Here</h2>
                    <p class="text-center">Reach top talent and find the right candidate today</p>
                </div>
            </div>
        </div>
    </section>

    <section class="__register_form">
        {% if formerror %}
        <div class="alert alert-danger bg-danger text-white flex-center">
            Incorrect email or password
        </div>
        {% endif %}
        <form class="flex-center" method="POST">
            <input type="hidden" name="action" value="">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email *" value="{{formData.email}}" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password *" value="{{formData.password}}" required>
            </div>

            <button type="submit" class="btn sca-btn light-pink-btn">
                LOGIN
            </button>
            <!-- href="/jobs/post/new" -->
        </form>
        <p class="text-center post-a-job-cta">
            <span>Don't have an account?&nbsp;</span>
            <a href="/jobs/register/org-details">REGISTER TO POST A JOB</a>
        </p>
    </section>
</div>
{% endblock %}
